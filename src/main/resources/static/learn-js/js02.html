<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // js 주석
    /*
    * 여러 중 주석
    * */
    console.log("콘솔에 출력됨")

    // 변수 선언
    let a;
    a = 33;
    console.log(a);
    a = 44;
    console.log(a);

    // 상수(변하지 않는 값, 값을 선언시 한번할당 가능) 선언
    const b = 33;
    console.log(b);
    // b = 33; //안됨

    // const 먼저 사용 후 필요하면 let으로 변경해서 사용
</script>
</body>
</html>
