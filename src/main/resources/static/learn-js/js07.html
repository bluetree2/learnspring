<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  const a = [5,3,1,9,-7,-5];

  // 배열 매소드
  // filter는 제공된 함수에 각 원소를 넣어서
  // true를 리턴한 것만 모은 배열을 리턴
  const b = a.filter(e => {
    return true;
  });

  console.log(b);
  b[0] = 10;
  console.log(a);
  console.log(b);

  const c = a.filter(e => {
    return false;
  })
  console.log(c);
  console.log(a);

  /*
  const d = a.filter(e => {
    return e > 0;
  });
  */
  const d = a.filter(e => e>0);
  console.log(d);

  // 연습
  const e = a.filter(e => {
    e < 0;
  });
  console.log(e)

  // map : 각 원소를 제공된 ㄴ함수에 넣은 결과를 모은 배열 리턴
  const f = ["java","python","react","vue"];
  const g = f.map((e) => {
    return "hello";
  })
  const h = console.log(g);
  f.map(e => {
    return e;
  });
  console.log(h);
  h[0] = "css";
  console.log(h);
  console.log(f);

  const i = f.map(e =>{
      return `hello ${e}`;
  });
  console.log(i);

  const j = f.map(e => e.length);
  console.log(j);

  //연습
  const k = [5,7,1,0,-2,-1,9];

  const l = k.map(e => {e * e});

  console.log(l); // {25,49,1,0,4,1,81

</script>

</body>
</html>
