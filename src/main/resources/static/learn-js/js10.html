<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 객체 목사
  const a = {name : "son", age: 55, address:"london"};
  const b = a; // 참조값 복사

  b.name = "lee";
  console.log(b);
  console.log(a);

  // 객체 목사
  const c = {};
  c.name = a.name;
  c.age = a.age;
  c.address = a.address;

  console.log(c);

  // 객체 복사 // 가끔 씀
  const d = {name:a.name, age:a.age, address :a.address};
  console.log(d);

  //speed 연산자로 객체 복사 // 자주 씀
  // {...a]
  const e = {...a};
  console.log(e);

  const f = {...a, city:"seoul"}; // 속성 추가
  console.log(f);

  const g = {...a,name: "kim"}; // 속성 변경
  console.log(g);

  // 연습
  const h = {email:"gmail", score:99.22,city:"seoul"};
  const i = {...h};
  const j = {...h,country:"korea"};
  const k = {...h,score:88.11};

  console.log(i);
  console.log(j);
  console.log(k);
</script>


</body>
</html>
