<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>list</h1>
<h2 th:text="${list[0]}">Lorem.</h2>
<h2 th:text="${list[1]}">Tempore!</h2>
<h2 th:text="${list[2]}">Rerum.</h2>

<hr>
<h1></h1>
<h2 th:text="${cars[0]}">Lorem.</h2>
<h2 th:text="${cars[1]}">Tempore!</h2>
<h2 th:text="${cars[2]}">Rerum.</h2>


<hr>
<!--th:each="car : ${cars}"-->
<h1>Set에서 each 사용</h1>
<h2 th:each="car : ${cars}" th:text="${car}">Lorem.</h2>

<h1>Set에서 each 사용</h1>
<h2 th:each="item : ${list}" th:text="${item}"></h2>
</body>
</html>
